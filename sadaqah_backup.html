<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="صمم بطاقة صدقة جارية عن روح من تحب وشاركها لنيال الثواب" />
    <title>رمضان كريم | صدقة جارية</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="رمضان كريم">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🕋</text></svg>" />
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css?v=v_spa_fixed_v19">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ramadan-gold': '#fbbf24',
                        'ramadan-dark': '#0f172a',
                        'ramadan-accent': '#d4af37',
                    },
                    fontFamily: {
                        'amiri': ['Amiri', 'serif'],
                        'tajawal': ['Tajawal', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-premium {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(251, 191, 36, 0.1);
        }

        .canvas-container::after {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(45deg, #fbbf24, transparent, #fbbf24);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.2;
            border-radius: 1.5rem;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #fbbf24;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-ramadan-dark text-white font-tajawal overflow-x-hidden selection:bg-ramadan-gold/30">

    <!-- Nav Placeholder -->
    <div id="nav-placeholder"></div>

    <!-- Hero Section -->
    <section class="relative pt-32 pb-20 overflow-hidden">
        <div class="absolute inset-0 stars opacity-40"></div>
        <div class="absolute top-20 left-10 w-64 h-64 bg-ramadan-gold/5 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-0 right-10 w-96 h-96 bg-blue-500/5 blur-[150px] rounded-full"></div>

        <div class="container mx-auto px-4 relative z-10">
            <div class="text-center mb-16 animate-fade-in-up">
                <div class="inline-block p-3 bg-ramadan-gold/10 rounded-full mb-4 animate-float">
                    <i class="fas fa-praying-hands text-3xl text-ramadan-gold"></i>
                </div>
                <h1 class="text-4xl md:text-6xl font-bold font-amiri text-ramadan-gold mb-6 drop-shadow-sm">
                    صدقة جارية عن روح الفقيد
                </h1>
                <p class="text-gray-400 max-w-2xl mx-auto text-lg leading-relaxed">
                    من وفاء الأحياء للأموات أن نذكرهم بالخير والصدقات. صمم بطاقة تحمل اسم من تحب وآيات قرآنية لتكون صدقة
                    جارية ونوراً في قبورهم.
                </p>
            </div>

            <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10 items-start">

                <!-- Controls -->
                <div class="lg:col-span-7 space-y-8 animate-fade-in-up" style="animation-delay: 0.2s;">

                    <!-- Name Input -->
                    <div class="glass-premium p-8 rounded-3xl group transition-all hover:border-ramadan-gold/30">
                        <label class="flex items-center gap-3 text-ramadan-gold font-bold mb-4 text-xl">
                            <i class="fas fa-user-edit text-base"></i>
                            اسم المتوفى (رحمه الله):
                        </label>
                        <input type="text" id="deceasedName" placeholder="اكتب الاسم هنا..."
                            class="w-full bg-black/40 border border-white/10 rounded-2xl px-6 py-4 text-white text-xl focus:outline-none focus:border-ramadan-gold focus:ring-1 focus:ring-ramadan-gold/20 transition-all placeholder:text-gray-600"
                            oninput="updateSadaqahPreview()">
                    </div>

                    <!-- Verse Selection -->
                    <div class="glass-premium p-8 rounded-3xl">
                        <label class="flex items-center gap-3 text-ramadan-gold font-bold mb-4 text-xl">
                            <i class="fas fa-quran text-base"></i>
                            اختر الآية أو الدعاء:
                        </label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 custom-scrollbar">
                            <button onclick="setSadaqahVerse('verse1')"
                                class="verse-btn text-right p-5 rounded-2xl bg-ramadan-gold text-ramadan-dark font-bold text-base transition-all transform hover:scale-[1.02] shadow-lg shadow-ramadan-gold/10">
                                وَتَزَوَّدُوا فَإِنَّ خَيْرَ الزَّادِ التَّقْوَى
                            </button>
                            <button onclick="setSadaqahVerse('verse2')"
                                class="verse-btn text-right p-5 rounded-2xl bg-black/30 text-gray-400 hover:text-white border border-white/5 hover:border-ramadan-gold/30 transition-all transform hover:scale-[1.02]">
                                رَبَّنَا اغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ
                            </button>
                            <button onclick="setSadaqahVerse('verse3')"
                                class="verse-btn text-right p-5 rounded-2xl bg-black/30 text-gray-400 hover:text-white border border-white/5 hover:border-ramadan-gold/30 transition-all transform hover:scale-[1.02]">
                                اللهم اغفر له وارحمه وعافه واعف عنه
                            </button>
                            <button onclick="setSadaqahVerse('verse4')"
                                class="verse-btn text-right p-5 rounded-2xl bg-black/30 text-gray-400 hover:text-white border border-white/5 hover:border-ramadan-gold/30 transition-all transform hover:scale-[1.02]">
                                إِذَا مَاتَ ابْنُ آدَمَ انْقَطَعَ عَمَلُهُ
                            </button>
                        </div>
                    </div>

                    <!-- Design Style -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="glass-premium p-6 rounded-3xl text-center">
                            <label class="block text-gray-400 text-sm mb-4">النمط البصري</label>
                            <div class="flex justify-center gap-3">
                                <button onclick="setSadaqahTemplate('solemn')"
                                    class="template-btn w-10 h-10 rounded-full ring-2 ring-ramadan-gold border-4 border-ramadan-dark bg-slate-800 transition-all hover:scale-110"
                                    title="وقار"></button>
                                <button onclick="setSadaqahTemplate('elegant')"
                                    class="template-btn w-10 h-10 rounded-full border border-white/10 bg-emerald-900 transition-all hover:scale-110"
                                    title="إحسان"></button>
                                <button onclick="setSadaqahTemplate('peaceful')"
                                    class="template-btn w-10 h-10 rounded-full border border-white/10 bg-blue-900 transition-all hover:scale-110"
                                    title="سكينة"></button>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="md:col-span-2 flex gap-4 items-end">
                            <button onclick="downloadSadaqahCard()"
                                class="flex-1 bg-gradient-to-r from-ramadan-gold to-ramadan-accent text-ramadan-dark font-black py-5 rounded-2xl hover:brightness-110 transition-all shadow-[0_10px_30px_rgba(251,191,36,0.2)] flex items-center justify-center gap-3 active:scale-95">
                                <i class="fas fa-cloud-download-alt text-xl"></i>
                                تحميل البطاقة
                            </button>
                            <button onclick="shareSadaqahCard()"
                                class="flex-1 bg-white/5 text-white font-bold py-5 rounded-2xl hover:bg-white/10 border border-white/10 transition-all flex items-center justify-center gap-3 active:scale-95">
                                <i class="fas fa-share-nodes text-xl"></i>
                                مشاركة مباشرة
                            </button>
                        </div>
                    </div>

                </div>

                <!-- Preview Area -->
                <div class="lg:col-span-5 flex flex-col items-center animate-fade-in-up" style="animation-delay: 0.4s;">
                    <div class="canvas-container relative rounded-[2rem] overflow-hidden shadow-2xl bg-[#0a0a0a] group">
                        <canvas id="sadaqahCanvas" width="1080" height="1920"
                            class="w-full max-w-[380px] h-auto transition-transform duration-500 group-hover:scale-[1.02]"></canvas>

                        <!-- Overlay controls for preview -->
                        <div
                            class="absolute inset-0 bg-ramadan-dark/80 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center pointer-events-none">
                            <p class="text-ramadan-gold font-bold flex items-center gap-2">
                                <i class="fas fa-eye text-2xl"></i> معاينة مباشرة لكارت الصدقة
                            </p>
                        </div>
                    </div>
                    <p class="mt-6 text-gray-500 text-sm italic">
                        <i class="fas fa-info-circle ml-1"></i> الكارت مصمم بمقاس مثالي للمشاركة على "ستوري" الواتساب
                        والإنستجرام
                    </p>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/sadaqah.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectNav();
            injectFooter();
            setTimeout(initSadaqahDesigner, 500);
        });
    </script>
</body>

</html>
